<div class="container">

	<h2>Home</h2>

	<ul>
		<li data-ng-repeat="user in users | orderBy:'name' ">
			<div>
				{{ 'NAME' | translate }}:
				<button type="button" class="btn btn-link"
					ng-click="goToUser(user.login)">{{user.login}}</button>
				&nbsp; {{ 'EMAIL' | translate }}: {{user.email}} &nbsp;
				<button type="button" class="btn btn-link"
					ng-click="addFriend(user, users)">{{ 'ADD_FRIEND' | translate }}</button>
			</div>
		</li>
	</ul>

</div>
