<div ng-controller="AboutController">

	<h2>About</h2>

	<form role="form" ng-submit="updateUser(user)">

		<div class="form-group">
			<label for="name">{{ 'NAME' | translate }}:</label> <input
				type="text" class="form-control" id="name" name="name"
				ng-model="user.login" ng-readonly="!profile.isCurrentUser" />
		</div>

		<div class="form-group">
			<label for="email">{{ 'EMAIL' | translate }}:</label> <input
				type="text" class="form-control" id="email" name="email"
				ng-model="user.email" ng-readonly="!profile.isCurrentUser"/>
		</div>

		<button ng-if="profile.isCurrentUser" type="submit" class="btn btn-primary">{{ 'SAVE' |
			translate }}</button>

	</form>

</div>
