<div ng-controller="TimelineController">

	<h2>Timeline</h2>

	<form role="form">

		<div class="form-group">

			<textarea class="form-control" ng-model="newPost.content" rows="5"
				cols="80" style="resize: none"></textarea>
		</div>

		<div class="form-group">

			<button class="btn btn-primary" ng-click="addPost(newPost)">{{
				'SHARE' | translate }}</button>
		</div>

	</form>

	<div>
		<div ng-repeat="post in timeline | orderBy:'id':reverse=true"
			style="margin-top: 2%">

			<div class="form-group">

				<img ng-cloak alt=""
					ng-src="http://localhost:8080/api/users/{{post.poster.id}}/profilepicture"
					width="60"> {{post.poster.login}}

			</div>

			<div class="form-control">{{post.content}}</div>

			<div style="margin-left: 3%; margin-top: 1%">

				<div class="form-group"
					ng-repeat="comment in post.comments | orderBy:'id'"
					class="form-horizontal" style="background-color: #fafafa">

					<img ng-cloak alt=""
						ng-src="http://localhost:8080/api/users/{{comment.commenter.id}}/profilepicture"
						width="40"> {{comment.commenter.login}} {{comment.content}}
				</div>

				<div class="form-horizontal">
					<input class="form-control" type="text" id="newComment" cols="80"
						name="context" ng-model="post.newComment.content"
						placeholder="{{ 'COMMENT' | translate }}"
						on-key-enter="addComment(post)" />
				</div>

			</div>
		</div>
	</div>
</div>
